<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

</style>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script>
/*
 	focus(), focusin()
 	: 선택한 요소에 포커스가 이동되었을 때 이벤트 발생.
 	focus()는 강제적으로 이벤트를 실행할 수 있고
 	focusin()은 강제적으로 이벤트를 실행할 수 없다.
 	
 	blur(), focusout()
 	: 선택한 요소에 포커스가 다른 요소로 이동되어 사라졌을 때 발생된 이벤트이다.
 	blur()은 강제적으로 이벤트를 실행할 수 있고
 	focusout()은 강제적으로 이벤트를 실행할 수 없음.
 	
 	focus()랑 blur()가 세트, focusin()랑 focusout()가 세트.
 	-------------------------------------------------------------------------------------------
 	
 	마우스로 포커스 이동: mouseover(), mouseout()
 	키보드로 포커스 이동: focus(), blur()
 	
 	
 */
 
 	$(document).ready(function(){
 		//강제적으로 이벤트를 발생 시키고 싶을 때
 		$('#fname').focus();
 		
 		//강제적이지 못함.
 		//$('#fname').focusin();
 		
 		/* $('#fname').focusin(function(){
 			alert('이름입력');
 		}); */
 		
 		$('#fname').blur(function(){
 			if($('#fname').val().length==0){
 				$('#sname').text('아이디는 영문자와 숫자 입력');
 				$('#fname').focus();
 			}else{
 				$('#sname').text('아이디 입력');
 			}
 		});
 	});

</script>
</head>
<body>
<span>이름</span>
<input type="text" name="fname" id="fname" />
<span id="sname">아이디를 입력하세요</span><br/>
<span>나이</span>
<input type="text" name="fage" id="fage" />
</body>
</html>
