<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>script_033_window_setInterval</title>
<style type="text/css">
</style>
<script type="text/javascript">
	var i = 0;
	//setInterval("실행한 스크립트",시간 간격);
	//일정한 시간 간격으로 실행한 스크립트를 반복하여 실행시킬 때 사용한다.
	//3초가 지나면 함수를 수행한다.

	window.onload = function() {
		//이벤트 발생하면 이기때문에 onload가 필요없다.
		//var auto=window.setInterval("console.log(i++)",500);

		var auto = window.setInterval(function() {
			var pNode = document.getElementById("cnt");
			pNode.innerHTML = i++;
		}, 300);

		var bNode = document.getElementById("stop");

		bNode.onclick = function() {
			//clearInterval(참조변수); 
			//auto에 참조되어 있는 setinterval()을 삭제한다.
			window.clearInterval(auto);
		}

	}
</script>

</head>
<body>
	<p id="cnt">&nbsp;</p>
	<button id="stop">정지버튼</button>


</body>
</html>
