<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>script_047_event</title>
<style type="text/css">

</style>
<script type="text/javascript">
window.onload=function(){
	//한객체에 같은 이벤트를 여러개 등록할 수 없다.
	var btn=document.getElementById("btn")
	btn.onclick=function(){
		alert("test1");
	}
	
	//현재 이것만 등록되어 실행됨
	btn.onclick=function(){
		alert("test3");
	}
	
	
};

function process(){
	alert("test2");
}

</script>
</head>
<body>

<button id="btn" onclick ="process()">button</button>
</body>
</html>
