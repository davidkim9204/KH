<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

</style>
</head>
<body>
<script type="text/javascript">
 var date=new Date();
 document.write(date+"<br/>");
 document.write(date.getFullYear()+"<br/>"); //년
 document.write(date.getMonth()+1+"<br/>"); //월
 document.write(date.getDate()+"<br/>"); //일
 document.write(date.getDay()+"<br/>"); //요일 0일요일 6토요일
 
</script>
</body>
</html>
