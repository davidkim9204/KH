<!DOCTYPE html>
<html>
<head>

<title>script_002_var</title>
<style type="text/css">

<script type="text/javascript">
/*  
 * 변수 : 프로그램이 어떤 값을 메모리에 저장해 두기 위한 공간
   var 키워드:자바스크립트에서 메모리 공간을 확보하기위해 변수선언시 사용한다.
   
   식별자 규칙
   1. 첫번째 문자는 A-Z,a-z,_,$만 사용한다.
   2. 나머지 문자는 A-Z,a-z,_,$,0_9만 사용한다.
   		kor_score(o)
   		averageScore(o)
   		1234Test(x)
   3.자바스크립트 예약어는 사용할 수 없다.
 */
	//전역 변수
	var data=10;
	var name;
	var a;
	var b,c;
	var d=0,f=4;
	var g=6,h;
	var i,j=8;
	function process(){
		//지역변수
		var num=20;
		var book;
		document.write(data+" "+num+" "+name+" "+book);
		console.log(data+" "+num+" "+name+" "+book);
	}
</script>
</head>
<body>
<button onclick="process()">click</button>
</body>
</html>
